<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="clock"></h1>

    <script>
        window.onload = function(){


        var clock = document.getElementById('clock');

        setInterval(function(){
            clock.innerHTML = new Date().toString();
        },1000);
    };
        
    </script>
</body>
</html>
